    mismatchingMimeTypesOverrideList: "**"
    enableDockerSupport: true
    url: https://registry-1.docker.io/
  - key: gcs-remote
    blockMismatchingMimeTypes: false
    mismatchingMimeTypesOverrideList: "**"
    packageType: generic
    url: https://storage.googleapis.com
  - key: gerrit-plugins
    packageType: generic
    blockMismatchingMimeTypes: false
    mismatchingMimeTypesOverrideList: "**"
    url: http://builds.quelltextlich.at/gerrit/nightly
  - key: jcenter
