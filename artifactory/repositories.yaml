  - key: debian-percona-remote
    packageType: debian
    blockMismatchingMimeTypes: false
    mismatchingMimeTypesOverrideList: "**"
    url: http://repo.percona.com/apt
  - key: debian-rabbitmq-remote
    packageType: debian
    blockMismatchingMimeTypes: false
    mismatchingMimeTypesOverrideList: "**"
    url: http://www.rabbitmq.com/debian/
  - key: debian-remote
