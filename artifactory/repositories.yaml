virtual:
  - key: _genericRepository-virtual
    packageType: generic
    repositories:
      - _genericRepository-local
      - _genericRepository-remote
  - key: apk-virtual
    packageType: generic
    repositories:
      - apk-local
      - apk-remote
  - key: binary-dev-virtual
    packageType: generic
    repositories:
      - binary-dev-local
      - binary-prod-local
      - binary-remote
  - key: binary-prod-virtual
    packageType: generic
    repositories:
      - binary-prod-local
      - binary-remote
      - gcs-remote
  - key: centos
    packageType: yum
    repositories:
      - centos-local
      - centos-remote
      - artifactory-pro-rpm
  - key: centos-virtual
    packageType: yum
    repositories:
      - centos-local
      - centos-remote
  - key: debian-virtual
    packageType: generic
    repositories:
      - debian-local
      - debian-remote
      - debian-security-remote
  - key: docker-dev-virtual
    packageType: docker
    dockerApiVersion: V1
    enableDockerSupport: true
    repositories:
      - docker-dev-local
      - docker-prod-local
      - docker-remote
  - key: docker-prod-virtual
    packageType: docker
    dockerApiVersion: V1
    enableDockerSupport: true
    repositories:
      - docker-prod-local
      - docker-remote
  - key: mcp-k8s
    packageType: docker
    dockerApiVersion: V1
    enableDockerSupport: true
    repositories:
      - mcp-k8s-local
  - key: pypi-virtual
    packageType: pypi
    repositories:
      - pypi-local
      - pypi-remote
  - key: ubuntu-virtual
    packageType: generic
    repositories:
      - ubuntu-local
      - ubuntu-remote
