    packageType: yum
    blockMismatchingMimeTypes: false
    mismatchingMimeTypesOverrideList: "**"
    url: http://mirror.centos.org/centos/
  - key: debian-mariadb-remote
    packageType: debian
    blockMismatchingMimeTypes: false
    mismatchingMimeTypesOverrideList: "**"
    url: http://sfo1.mirrors.digitalocean.com/mariadb/repo/10.1/debian/
  - key: debian-nginx
    packageType: debian
    blockMismatchingMimeTypes: false
    mismatchingMimeTypesOverrideList: "**"
