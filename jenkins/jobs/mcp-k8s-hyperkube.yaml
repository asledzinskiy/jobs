- job:
    name: mcp-k8s-hyperkube
    description: |
      Kubernetes Hyperkube build job
    node: k8s
    concurrent: false
    builders:
      - inject:
          properties-content: |
            KUBE_DOCKER_REGISTRY=artifactory.ng.mirantis.net:5002
            KUBE_DOCKER_REPOSITORY=hyperkube-amd64
            KUBE_DOCKER_OWNER=jenkins
            ARTIFACTORY_USER_EMAIL=jenkins@mcp-ci-artifactory
      - shell:
          !include-raw: builders/mcp-k8s-hyperkube.sh
    wrappers:
      - workspace-cleanup
      - ssh-agent-credentials:
          users:
            - 'mcp-ci-gerrit'
      - credentials-binding:
          - username-password-separated:
              credential-id: 'artifactory'
              username: ARTIFACTORY_HYPERKUBE_LOGIN
              password: ARTIFACTORY_HYPERKUBE_PASSWORD
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: kubernetes/kubernetes
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
