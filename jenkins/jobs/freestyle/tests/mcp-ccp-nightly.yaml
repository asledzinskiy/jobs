- job:
    name: 'mcp.ccp.tests'
    project-type: multijob
    description: |
      Trigger tests for mcp-ccp
      <p>
        Owned by: MCP QA Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: #mcp-qa<br/>
      </p>

    concurrent: true
    node: system-test
    parameters:
      - string:
          name: HYPERKUBE_IMAGE_REPO
          default: '{docker-prod-virtual}/mirantis/kubernetes/hyperkube-amd64'
      - string:
          name: HYPERKUBE_IMAGE_TAG
          default: 'latest'
    builders:
      - multijob:
          name: MCP-CCP tests
          condition: COMPLETED
          projects:
            - name: 'mcp.ccp.smoke'
              kill-phase-on: NEVER
              current-parameters: true
            - name: 'mcp.ccp.galera'
              kill-phase-on: NEVER
              current-parameters: true
            - name: 'mcp.ccp.system_few_os'
              kill-phase-on: NEVER
              current-parameters: true

    triggers:
      - timed: '0 22 * * *'