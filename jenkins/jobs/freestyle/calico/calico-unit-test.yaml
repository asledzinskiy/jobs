- job-template:
    name: calico-unit-test
    project-name: calico
    description: |
      Run unit tests for Calico
    node: calico
    concurrent: true
    builders:
      - shell:
          !include-raw-escape: ../../builders/calico-run-unit-tests.sh
    scm:
      - git:
         remotes:
           - gerrit:
               url: 'ssh://mcp-ci-gerrit@{gerrit-host}:29418/projectcalico/{project-name}'
               refspec: '$GERRIT_REFSPEC'
               credentials-id: 'mcp-ci-gerrit'
         branches:
          - '$GERRIT_BRANCH'
         choosing-strategy: gerrit
         skip-tag: true
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: projectcalico/{project-name}
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'mcp-0.1'
          custom-url: '* $JOB_NAME $BUILD_URL'

