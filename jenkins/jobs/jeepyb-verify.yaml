- job-template:
    name: jeepyb-verify
    description: 'This job makes syntax check for jeepyb config projects.yml'
    node: verify-tests
    concurrent: true

    builders:
      - shell: |
          tox -v -e jeepyb-verify

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1

    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                url: 'ssh://mcp-ci-gerrit@{gerrit-host}:29418/mcp-ci/project-config'
                refspec: '$GERRIT_REFSPEC'
                credentials-id: 'mcp-ci-gerrit'
          choosing-strategy: gerrit
          skip-tag: true
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '(recheck|reverify)'
          projects:
            - project-compare-type: PLAIN
              project-pattern: mcp-ci/project-config
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'

    wrappers:
      - timeout:
          fail: true
          timeout: 10
