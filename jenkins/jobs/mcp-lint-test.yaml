- job-template:
    name: mcp-lint-test
    description: |
      Run ansible lint test for mcp-ci
    node: verify-tests
    concurrent: true
    builders:
      - shell:
          !include-raw-escape: builders/mcp-lint-test.sh
    scm:
      - git:
         remotes:
           - gerrit:
               url: 'ssh://mcp-ci-gerrit@{gerrit-url}:29418/mcp-ci/mcp-cicd-poc'
               refspec: '$GERRIT_REFSPEC'
               credentials-id: 'mcp-ci-gerrit'
         branches:
          - '$GERRIT_BRANCH'
         choosing-strategy: gerrit
         skip-tag: true
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '(recheck|reverify)'
          projects:
            - project-compare-type: PLAIN
              project-pattern: mcp-ci/mcp-cicd-poc
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
