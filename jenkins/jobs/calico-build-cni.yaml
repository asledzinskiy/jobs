- job-template:
    name: calico-build-calico-cni
    description: |
      Build artifacts<br>
      This is simple job without storing artifacts, only for first stage of
      jobs implementation
    node: calico
    concurrent: true
    properties-data-file: 'artifacts-data.txt'
    parameters:
    - string:
        name: GERRIT_REFSPEC
        default: refs/heads/mcp-0.1
    - string:
        name: GERRIT_CHANGE_NUMBER
        default: '0'
        description: Upstream job should pass GERRIT_CHANGE_NUMBER from upstream project
    - string:
        name: LIBCALICO_IMAGE
        default: docker_image
        description: The name of the libcalico docker image passed from libcalico-build job
    - string:
        name: LIBCALICO_DOCKER_IMAGE
        default: docker_image
        description: by default LIBCALICO_DOCKER_IMAGE=LIBCALICO_IMAGE
    builders:
      - inject:
          properties-content: |
            CALICO_DOCKER_REGISTRY={mcp-k8s-ci-registry}
            CALICO_DOCKER_OWNER=jenkins
            ARTIFACTORY_URL={artifactory-url}/projectcalico
            CALICO_CNI_ARTIFACTS_FILE={properties-data-file}
      - shell:
          !include-raw-escape: builders/calico-build-calico-cni.sh
    scm:
      - git:
         remotes:
           - gerrit:
               url: 'ssh://mcp-ci-gerrit@{gerrit-host}:29418/projectcalico/calico-cni'
               refspec: '$GERRIT_REFSPEC'
               credentials-id: 'mcp-ci-gerrit'
         branches:
          - '$GERRIT_BRANCH'
         choosing-strategy: gerrit
         skip-tag: true
    wrappers:
      - credentials-binding:
          - username-password-separated:
              credential-id: 'artifactory'
              username: ARTIFACTORY_LOGIN
              password: ARTIFACTORY_PASSWORD
      - artifactory-generic:
          url: '{artifactory-url}'
          name: 'mcp-ci'
          deploy-build-info: true
          key-from-text: 'projectcalico'
          deploy-pattern:
            - 'artifacts/**=>$GERRIT_CHANGE_NUMBER/calico-cni'
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '(recheck|reverify)'
          projects:
            - project-compare-type: PLAIN
              project-pattern: projectcalico/calico-cni
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'mcp-0.1'
          custom-url: '* $JOB_NAME $BUILD_URL'
    publishers:
      - post-tasks:
          - matches:
              - log-text: '.'
            escalate-status: true
            script: |
              sudo chown -R jenkins:jenkins "${{WORKSPACE}}"
      # (FIXME): move to the builders after moving of artifacts
      # (FIXME): publishing to the builders as pre test step
      - trigger-parameterized-builds:
          - project: 'calico.system-test.deploy'
            current-parameters: true
            predefined-parameters: |
              OVERWRITE_HYPERKUBE_CNI=true
            property-file: '{properties-data-file}'
            property-file-fail-on-missing: false
            block: true