- job-template:
    name: calico-build-{project-name}
    description: |
      Build artifacts<br>
      This is simple job without storing artifacts, only for first stage of
      jobs implementation
    node: standard
    concurrent: true
    builders:
      - inject:
          properties-content: |
            CALICO_DOCKER_REGISTRY={kube-registry}
            CALICO_DOCKER_OWNER=jenkins
            ARTIFACTORY_URL={artifactory-url}
            ARTIFACTORY_USER_EMAIL=jenkins@mcp-ci-artifactory
            NODE_IMAGE_TAG=v0.20.0
            BUILD_IMAGE_TAG=v0.15.0
            CALICO_VER=mcp-0.1
            LIBCALICO_VER=mcp-0.1
            GERRIT_URL={gerrit-url}
      - shell: |
            ./build-artifacts.sh
    scm:
      - git:
         remotes:
           - gerrit:
               url: 'ssh://mcp-ci-gerrit@{gerrit-url}:29418/projectcalico/{project-name}'
               refspec: '$GERRIT_REFSPEC'
               credentials-id: 'mcp-ci-gerrit'
         branches:
          - '$GERRIT_BRANCH'
         choosing-strategy: gerrit
         skip-tag: true
    wrappers:
      - credentials-binding:
          - username-password-separated:
              credential-id: 'artifactory'
              username: ARTIFACTORY_LOGIN
              password: ARTIFACTORY_PASSWORD
      - artifactory-generic:
          url: '{artifactory-url}'
          name: 'mcp-ci'
          deploy-build-info: true
          key-from-text: 'projectcalico'
          deploy-pattern:
            - 'artifacts/**=>{project-name}'
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '(recheck|reverify)'
          projects:
            - project-compare-type: PLAIN
              project-pattern: projectcalico/{project-name}
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
    publishers:
      - post-tasks:
          - matches:
              - log-text: '.'
            escalate-status: true
            script: |
              sudo chown -R jenkins:jenkins "${{WORKSPACE}}"
