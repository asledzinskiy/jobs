- job-template:
    dsl:
      !include-raw-escape: 'builders/groovy/mcp-prepare-env.groovy'
    concurrent: true
    description: |
      Creates a python virtual environment for MCP deployment and system tests. Stores additional images.<br><br>
    project-type: workflow
    logrotate:
      daysToKeep: 14
    name: mcp-prepare-env
    parameters:
      - bool:
          name: DELETE_DB
          default: false
          description: 'Remove the devops database before creating a new one'
      - node:
          name: NODE
          allowed-multiselect: true
      - string:
          name: BRANCH
          default: 'master'
          description: 'Branch name used during fuel-ccp-tests repo cloning'
      - text:
          name: VENV_REQUIREMENTS
          default: ''
          description: 'Use custom requirements for venv'
    wrappers:
      - timeout:
          timeout: 60
