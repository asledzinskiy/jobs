- job-template:
    name: "{name}-k8s-deploy"
    description: |
      Deploy k8s cluster
    node: installer
    builders:
      - shell:
          !include-raw-escape: 'builders/mcp-installer-deploy.sh'
    concurrent: false
    scm:
      - git:
          url: 'ssh://mcp-ci-gerrit@{gerrit-host}:29418/mcp/mcp-installer.git'
          branches:
            - master
    wrappers:
      - timeout:
          timeout: 7200
          fail: false
      - ssh-agent-credentials:
          users:
            - "{name}-cluster-key"
            - mcp-ci-gerrit

    triggers:
    - gerrit:
        trigger-on:
          - change-merged-event
        projects:
          - project-compare-type: PLAIN
            project-pattern: '{name}/inventory'
            branches:
              - branch-compare-type: PLAIN
                branch-pattern: 'master'
    parameters:
      - string:
          name: INVENTORY_REPO
          default: "ssh://mcp-ci-gerrit@{gerrit-host}:29418/{name}/inventory"
      - string:
          name: INVENTORY_COMMIT
          default: "master"
      - string:
          name: KARGO_REPO
          default: "https://github.com/kubespray/kargo.git"
      - string:
          name: KARGO_COMMIT
          default: "master"
      - string:
          name: ADMIN_IP
          default: "local"
    publishers:
      - archive:
          allow-empty: true
          artifacts: '_artifacts/*'
          latest-only: false
      - post-tasks:
        - matches:
          - log-text: ''
          escalate-status: true
          run-if-job-successful: false
          script: |
            #!/bin/bash
            set -ex
            export ENV_NAME="mcp-env-$BUILD_TAG"
            echo "Running on $NODE_NAME: $ENV_NAME"
