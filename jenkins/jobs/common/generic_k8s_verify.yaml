- job-template:
    name: '{name}-k8s-verify'
    description: |
      Verify k8s cluster using e2e conformance tests
    node: installer
    builders:
      - shell:
          !include-raw-escape: 'builders/mcp-installer-verify.sh'
    concurrent: false
    scm:
      - git:
          url: 'ssh://mcp-ci-gerrit@{gerrit-host}:29418/mcp/mcp-installer.git'
          branches:
            - master
    wrappers:
      - timeout:
          timeout: 7200
          fail: false
      - ssh-agent-credentials:
          users:
            - "{name}-cluster-key"
            - mcp-ci-gerrit
    parameters:
      # END FUEL-DEVOPS PARAMS
      - string:
          name: INVENTORY_REPO
          default: "ssh://mcp-ci-gerrit@{gerrit-host}:29418/{name}/inventory"
      - string:
          name: INVENTORY_COMMIT
          default: "master"
      - string:
          name: KARGO_REPO
          default: "https://github.com/kubespray/kargo.git"
      - string:
          name: KARGO_COMMIT
          default: "master"
      - string:
          name: ADMIN_IP
          default: "local"
