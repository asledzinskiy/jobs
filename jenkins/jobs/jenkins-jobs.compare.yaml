- job-template:
    name: 'jenkins-jobs.compare'
    description: |
        <h2>Jenkins Job Builder Compare XML</h2>
        <h3>Check for changed jobs. If changed job is present on a blocked list, fail the build.</h3>
    concurrent: true
    node: 'standard'

    builders:
      - shell:
            !include-raw-escape: './builders/jenkins-jobs.compare.sh'

    properties:
      - heavy-job:
          weight: 1

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: BASE_COMMIT
          default: 'HEAD~1'
          description: 'Base commit for checking diffs. Defaults to HEAD of jenkins-jobs master branch.'

    publishers:
      - archive:
          artifacts: 'output/**'
          allow-empty: 'true'
      - description-setter:
          regexp: (^<b>(JOBS|VIEWS):</b><br>\[(?!blocked)[a-z]*\].*)
          regexp-for-failed: (^<b>(JOBS|VIEWS):</b><br>\[blocked\].*)

    scm:
      - git:
         remotes:
           - gerrit:
               url: 'ssh://mcp-ci-gerrit@{gerrit-url}:29418/mcp-ci/project-config'
               refspec: '$GERRIT_REFSPEC'
               credentials-id: 'mcp-ci-gerrit'
         branches:
          - '$GERRIT_BRANCH'
         choosing-strategy: gerrit
         skip-tag: true
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: mcp-ci/project-config
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
