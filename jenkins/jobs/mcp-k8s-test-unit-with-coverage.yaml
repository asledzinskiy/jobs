- job:
    name: mcp-k8s-test-unit-with-coverage
    description: |
      Kubernetes unit-with-coverage tests
    node: k8s
    concurrent: true
    builders:
      - inject:
          properties-content: |
            COVERAGE=y
            DOCKER_IMAGE=artifactory.mcp.mirantis.net:5005/k8s-tests-images/k8s-tests-unit:latest
            K8S_REPO=kubernetes/kubernetes
      - shell:
          !include-raw: builders/mcp-k8s-test.sh
    wrappers:
      - workspace-cleanup
      - ssh-agent-credentials:
          users:
            - 'mcp-ci-gerrit'
    triggers:
      - timed: 'H H * * *'
    publishers:
      - archive:
          allow-empty: true
          artifacts: '_artifacts/*'
          latest-only: false
      - junit:
          results: '_artifacts/**.xml'
      - post-tasks:
        - matches:
          - log-text: '.'
          escalate-status: true
          script: |
            sudo chown -R jenkins:jenkins "${WORKSPACE}"
