- job-template:
    name: ceph-decapod-backend-test-pipeline
    description: Decapod backend tests pipeline
    project-type: workflow
    concurrent: true
    parameters:
      - string:
          name: GERRIT_HOST
          default: '{gerrit-host}'
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: "(recheck|retest|reverify)"
          projects:
            - project-compare-type: PLAIN
              project-pattern: ceph/decapod
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**"
          custom-url: "* $JOB_NAME $BUILD_URL"
    dsl:
      !include-raw-escape: ceph-decapod-backend-test-pipeline.groovy
