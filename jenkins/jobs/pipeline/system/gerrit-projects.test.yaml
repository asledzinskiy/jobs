- job-template:
    name: gerrit-projects.test
    description: 'This job makes syntax check for jeepyb config projects.yml'
    concurrent: true

    project-type: pipeline
    dsl:
      !include-raw-escape: gerrit-projects.test.groovy

    properties:
    - build-discarder:
        days-to-keep: 7
        num-to-keep: 50

    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '(recheck|reverify)'
          projects:
            - project-compare-type: PLAIN
              project-pattern: mcp-ci/project-config
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
              file-paths:
                - compare-type: ANT
                  pattern: '**/gerrit/**'
          custom-url: '* $JOB_NAME $BUILD_URL'
