- job-template:
    name: gerrit-projects.update
    description: |
      Update Gerrit projects after the merge event

    project-type: workflow
    dsl:
      !include-raw-escape: gerrit-projects.update.groovy

    parameters:
      - string:
          name: GERRIT_HOST
          default: '{gerrit-host}'

    properties:
    - build-discarder:
        days-to-keep: 7
        num-to-keep: 50

    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'mcp-ci/project-config'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
              file-paths:
                - compare-type: ANT
                  pattern: '**/gerrit/**'
          custom-url: '* $JOB_NAME $BUILD_URL'
