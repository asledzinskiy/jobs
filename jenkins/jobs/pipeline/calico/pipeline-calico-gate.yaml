- job-template:
    name: pipeline-calico-felix-gate
    project-name: pipeline-calico-gate
    description: |
      Pipeline for calico-felix project
    properties:
      - throttle:
          categories:
            - calico-gate
          max-total: 1
          option: category
    project-type: workflow
    dsl:
      !include-raw-escape: calico-felix.groovy

    parameters:
      - string:
          name: GERRIT_HOST
          default: '{gerrit-host}'

    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: '(recheck|reverify)'
          projects:
            - project-compare-type: PLAIN
              project-pattern: projectcalico/felix
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'mcp'
          custom-url: '* $JOB_NAME $BUILD_URL'


