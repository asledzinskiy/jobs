- job-template:
    name: '{cluster}-deploy-k8s'
    description: |
      Deploy k8s cluster
    project-type: workflow

    parameters:
      - string:
          name: CLUSTER_NAME
          default: '{cluster}'
          description: 'Cluster name'
      - string:
          name: GERRIT_HOST
          default: '{gerrit-host}'
          description: 'Gerrit host'
    dsl:
      !include-raw-escape: deploy-k8s.groovy
